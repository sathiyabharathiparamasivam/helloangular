name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. SET NODE VERSION TO 20 (CRITICAL)
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Angular
      - name: Build Angular App
        run: npm run build -- --configuration production

      # 5. Deploy to Azure Static Web Apps
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{6502fe2db4c9e74590b101fabde55fbe25c7c027995a8cd813b24357b189f2df03-1fcd6a99-48f6-474e-944a-e515d85e967701018270228f1810}}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"                     # Source code root
          output_location: "dist/HelloAngular"  # <-- Your dist folder
